---
layout: default
title: Blog Index
backtoindexlink: false
category: blog
---

<div id="blog">
  <h1>Blog Posts</h1>
  <ul class="posts">
    {% for post in site.posts %}
      {% if post.categories contains 'blog' %}
        <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ site.url }}/{{ post.url }}">{{ post.title }}</a></li>
      {% endif %}
    {% endfor %}
  </ul>
</div>
